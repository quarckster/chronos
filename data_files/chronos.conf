<VirtualHost *:80>
    ServerName chronos
    WSGIDaemonProcess chronos user=pi group=pi threads=5
    WSGIScriptAlias / /var/www/chronos.wsgi
    LogLevel info
    ErrorLog /tmp/chronos_web_error.log
    CustomLog /tmp/chronos_web_access.log combined
    <Directory /var/www>
        WSGIProcessGroup chronos
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>